    <style type="text/css">
        input{
            border: 1px solid #ccc;

<body>
    <div class="video-section">
        <div class="video-wrapper">
            <div class="video-container">
                <video autoplay="" loop="" muted="" style="margin: auto; position: absolute; z-index: -1; top: 50%; left: 50%; transform: translate(-50%, -50%); visibility: visible; width: 2062px; height: auto;"><source src="/images/sea.mp4" type="video/mp4"></video>
            </div>
        </div>
    </div>
    <section id="home">
        <div class="container">
            <div class="row vh-100">
                <div class="col-md-8 mx-auto my-auto text-center">
                        <form class="form-horizontal" method="post" action="{{ url_for('index.login') }}">
                            <div class="control-group">
                                <label class="control-label" style="color: #fff">用户名</label>
                                <div class="controls">
                                    <input type="text" class="input-xlarge" name="username" value="Dink">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" style="color: #fff">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                                <div class="controls">
                                    <input type="text" class="input-xlarge" name="password" value="123">
                                </div>
                            </div>
                            <div>
                                <div class="clean-button" style="margin: 0 auto">
                                    <input type="submit" class="span-primary" value="登录" style="margin: 0 auto">
                                </div>
                                <br>
                                <a href="{{ url_for('.register_view') }}" style="color: #08c; text-decoration: none; position: relative; right: -25px;">没有账号？注册一个</a>
                                <br>
                                <a href="{{ url_for('reset.reset_view') }}" style="color: #08c; text-decoration: none; position: relative; right: 10px">忘记密码？</a>
                            </div>

                        </form>
                </div>
            </div>
        </div>
    </section>
